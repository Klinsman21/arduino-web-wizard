
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Web Wizard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Monaco Editor -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.min.css">
    <!-- XTerm.js for terminal emulation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 p-4 shadow-md flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-xl font-bold">Arduino Web Wizard</h1>
                <button id="openProjectBtn" class="ml-4 bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded">Open Project</button>
            </div>
            <div class="flex items-center space-x-2">
                <select id="serialPortSelect" class="bg-gray-700 px-2 py-1 rounded">
                    <option value="">Select Port</option>
                </select>
                <div class="flex">
                    <button id="compileBtn" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded">Compile</button>
                    <button id="uploadBtn" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-1 rounded ml-2">Upload</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
                <!-- Project Files -->
                <div class="p-4 flex-1 overflow-y-auto">
                    <h2 class="text-sm font-bold uppercase mb-2">Project Files</h2>
                    <ul id="filesList" class="text-gray-300"></ul>
                </div>

                <!-- Libraries Section -->
                <div class="p-4 border-t border-gray-700">
                    <h2 class="text-sm font-bold uppercase mb-2">Libraries</h2>
                    <div class="flex mb-2">
                        <input type="text" id="librarySearch" class="bg-gray-700 rounded-l px-2 py-1 flex-1" placeholder="Search libraries...">
                        <button id="searchLibBtn" class="bg-blue-600 hover:bg-blue-700 px-2 rounded-r">Search</button>
                    </div>
                    <div id="libraryResults" class="mt-2 text-gray-300 max-h-40 overflow-y-auto"></div>
                </div>
            </div>

            <!-- Main Editor Area -->
            <div class="flex-1 flex flex-col">
                <!-- Tabs -->
                <div class="bg-gray-800 border-b border-gray-700 flex">
                    <button class="tab-button active px-4 py-2" data-target="editor">Code Editor</button>
                    <button class="tab-button px-4 py-2" data-target="terminal">Terminal</button>
                    <button class="tab-button px-4 py-2" data-target="serialMonitor">Serial Monitor</button>
                </div>

                <!-- Content -->
                <div class="flex-1 overflow-hidden">
                    <!-- Editor -->
                    <div id="editor" class="tab-content h-full">
                        <div id="monaco-editor" class="h-full"></div>
                    </div>

                    <!-- Terminal -->
                    <div id="terminal" class="tab-content h-full bg-black">
                        <div id="terminal-container" class="h-full"></div>
                    </div>

                    <!-- Serial Monitor -->
                    <div id="serialMonitor" class="tab-content h-full flex flex-col bg-black">
                        <div id="serialOutput" class="flex-1 p-2 font-mono text-green-500 overflow-y-auto"></div>
                        <div class="flex border-t border-gray-700 p-2">
                            <input type="text" id="serialInput" class="bg-gray-700 rounded-l px-2 py-1 flex-1" placeholder="Send to device...">
                            <button id="serialSendBtn" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-r">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>
    </div>

    <!-- Scripts -->
    <script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.nls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
